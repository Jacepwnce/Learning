<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonial/7</title>
    <link rel="stylesheet" href="/css/fonts.css">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <section>
      <div class="container">
      <div class="regis-page_left">
          <div class="regist-page__body">
              <div class="regis-page_logo">
                  
              </div>
              <div class="regist-page_bg">
                  <img src="/img/main-bg.png" alt="" class="main_bg">
              </div>
          </div>
      </div>
      <div class="regis-page_right">
          <div class="regis-page_body">
              <div class="regis-page_title">
                  <h3 class="regis_title">Register Individual Account!</h3>
                  <div class="regis-page_subtitle">
                    <span>For the purpose of industry regulation, your details are required.</span>
                  </div>
              </div>
              <div class="regis-page_input_column">
                  <div class="regis-page_input_items">
                  <div class="input_title">Your fullname*</div>
                  <input type="name" class="regis_item" placeholder="Invictus Innocent">
              </div>
              <div class="regis-page_input_items">
                <div class="input_title">Email address*</div>
                <input type="email" class="regis_item" placeholder="Enter email address">
            </div>
            <div class="regis-page_input_items">
                <div class="input_title">Create password*</div>
                <input type="password" class="regis_item" placeholder="Enter yout password">
            </div>
            <div class="regis-page_check">
                <input type="checkbox"><span class="check_text">I agree to terms & conditions</span>
            </div>
            <button class="regist_account">
            <h2>Register Account</h2>
            </button>
            </div>
          </div>
      </div>
    </div>
  </section>
</body>
</html>
